<div *ngIf="loading" class="d-flex justify-content-center">
  <div class="spinner-grow text-info" role="status">
    <!-- <span class="sr-only">Loading...</span> -->
  </div>
</div>
<div class="wrapper">
  <div class="container main">
    <div class="card" style="max-width: 40rem;">
      <div class="card-header text-center">
        My ToDo List
      </div>
      <ul *ngFor="let toDo of toDos" class="list-group list-group-flush">
        <li class="list-group-item d-flex justify-content-between" [class._red]="toDo.isComplete === false"
          [class._green]="toDo.isComplete === true">
          <div class="container">
            <div class="row">
              <div class="col">
                <input class="" type="checkbox" aria-label="Checkbox for following text input"
                  (click)="updateToDo(toDo)">
              </div>
              <div class="col">
                <span class="description" [class._lineThrough]="toDo.isComplete === true"> {{toDo.description}}</span>
              </div>
              <div class="col">
                <span class="ms-auto dueDate" [class._due]="toDo.dueDate !== null">{{toDo.dueDate}}</span>
              </div>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
